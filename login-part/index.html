<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Signup Modal</title>
        <link rel="stylesheet" href="login-style.css">
    </head>
    <body>

        <header>
            <button id="loginbutton">Login</button>
            <button id="signupbutton">Signup</button>
        </header>

        <main>
            <section class="modal" id="loginModal">
                <div class="modalcontainer">   
                    <button class="close" data-modal="loginModal">&times;</button>    
                    
                    <section class="modalheader">
                        <h4>Login to order.</h4>
                        <a href="#" id="switchtosignup">New Member? Register here.</a></p>
                    </section>          
                    <form id="loginForm">
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                        <button type="submit" id="submitbutton">Login</button>
                    </form>
                    <p id="loginMessage"></p>

                </div>
            </section>

            <section class="modal" id="signupModal">
                
                <div class="modalcontainer"> 
                    <button class="close" data-modal="signupModal">&times;</button>
                    
                    <section class="modalheader">
                        <h4>Signup to order.</h4>
                        <a href="#" id="switchtologin">Already a member? Login here.</a></p>
                    </section>
                    <form id="signupForm">
                        <section class="name">
                            <input type="text" id="firstName" required placeholder="First Name">
                            <input type="text" id="lastName" required placeholder="Last Name">
                        </section>
                        <input type="email" id="signupEmail" required placeholder="Email">
                        <input type="password" id="signupPassword" required placeholder="Password">
                        <input type="password" id="confirmPassword" required placeholder="Confirm Password">
                        <button type="submit" id="submitbutton">Signup</button>
                    </form>      
                    <p id="signupMessage"></p>
                </div>
            </section>
        </main>

        <script src="login.js"></script>
    </body>
</html>
